<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="style/css/reset.css">
    <link rel="stylesheet" href="style/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__nav">
            <div>
                <section class="logo">
                    <a href="">
                        <img src="assets/icons/logo-spotify.png" alt="logo-spotify">
                    </a>

                </section>
               
                <section>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa-solid fa-house"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa-solid fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                       
                    </ul>
                </section>
            </div> 

            
        </nav>

        <div class="library">
            <section class="library__content">
                <button class="library__button">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </section>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
